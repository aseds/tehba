{% extends 'base.html' %}

{% block content %}
	{% if today_events %} 
		{% for event in today_events %} 
			<div class="{{ event.size }}">
				<h1>{{ event.name }}</h1>
				<p>{{ event.description }}</p>
				<img src="{{ event.img.url }}">
			</div>
		{% endfor %}
	{% else %}
	<p>No events are available.</p>
	{% endif %}


{% endblock %}
